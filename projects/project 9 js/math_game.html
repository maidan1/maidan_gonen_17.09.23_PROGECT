<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mate Game</title>
    <link rel="stylesheet" href="/css/math_game.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container position-relative">
      <div
        class="card position-absolute top-50 start-50 translate-middle"
        style="width: 18rem"
      >
        <img
          src="/imag/headline_NumberGame.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body" style="height: auto">
          <form id="form1">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="answer" class="col-form-label" id="quest"
                  >1+1=</label
                >
              </div>
              <div class="col-auto">
                <input type="text" id="answer" class="form-control" />
              </div>
              <div class="col-auto">
                <button id="btn1" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/math_game.js"></script>
  </body>
</html>
